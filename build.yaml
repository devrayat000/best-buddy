targets:
  $default:
    builders:
      freezed:
        generate_for:
          - lib/**/*.dart
        options:
          # Generates a copyWith method
          copy_with: true
          # Generates an == operator and a hashCode method
          equal: true
          # Generates a toString method
          to_string: true
          # Generates fromJson/toJson methods
          from_json: true
          to_json: true
      
      hive_generator:
        generate_for:
          - lib/**/*.dart
        options:
          auto_generate_ignore_for_tests: true
      
      json_serializable:
        generate_for:
          - lib/**/*.dart
        options:
          explicit_to_json: true
          field_rename: snake
          include_if_null: false
      
      reactive_forms_generator:
        generate_for:
          - lib/**/*.dart
