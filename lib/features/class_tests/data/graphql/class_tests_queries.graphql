query ClassTests(
  $limit: Int
  $offset: Int! = 0
  $orderBy: [ClassTestOrderByInput!]!
  $where: ClassTestWhereInput! = {}
) {
  classTests(take: $limit, skip: $offset, orderBy: $orderBy, where: $where) {
    id
    title
    content: contentSummary
    datetime
    createdBy {
      name
      role
    }
    createdAt
  }
  classTestsCount
}

query ClassTest($id: ID!) {
  classTest(where: { id: $id }) {
    id
    title
    content {
      document(hydrateRelationships: false)
    }
    createdBy {
      name
      role
    }
    datetime
    createdAt
  }
}
